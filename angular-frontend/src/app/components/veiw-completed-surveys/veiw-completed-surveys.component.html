<div class="container">
    <div class="row text-center">
        <h2 class="text-center">Surveys</h2>

        <ul class="Surveys">
            <li *ngFor="let survey of allSurveys">
                <span class="survey">{{survey.quizID}}</span> {{survey.surveyInputField}}
            </li>
        </ul>

    </div>
</div>
