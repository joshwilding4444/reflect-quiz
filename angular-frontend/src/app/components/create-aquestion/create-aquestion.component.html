<div>
    <h2>Make a question</h2>
    
    <div>
        <label for="orders2">Topic</label>
        <select formControlName="orders2" id="orders2">
            <option *ngFor="let order2 of orders2; let i = index" [value]="orders2[i].id">
                {{orders2[i].name}}
            </option>
        </select>
    </div>

    <div>
        <label>question:</label>
        <input [(ngModel)]="questionInputA" placeholder="What's the deal airline food?"/> 
    </div>

    <div>
        <label>Answer A:</label>
        <input [(ngModel)]="answerListA" placeholder=" A - it's nuts." /> 
    </div>
    <div>
        <label>Answer B:</label>
        <input [(ngModel)]="answerListB" placeholder=" B - it's nuts." /> 
    </div>
    <div>
        <label>Answer C:</label>
        <input [(ngModel)]="answerListC" placeholder=" C - it's nuts." /> 
    </div>
    <div>
        <label>Answer D:</label>
        <input [(ngModel)]="answerListD" placeholder=" D - it's nuts." /> 
    </div>

    <div>
        <label for="orders">CorrectAnswer</label>
        <select formControlName="orders" id="orders">
            <option *ngFor="let order of orders; let i = index" [value]="orders[i].id">
                {{orders[i].name}}
            </option>
        </select>
    </div>

    <div>
        <label for="orders3">Difficulty</label>
        <select formControlName="orders3" id="orders3">
            <option *ngFor="let order3 of orders3; let i = index" [value]="orders3[i].id">
                {{orders3[i].name}}
            </option>
        </select>
    </div>

    <br>
    <button>submit</button>
</div>
